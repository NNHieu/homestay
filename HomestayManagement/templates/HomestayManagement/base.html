{% load static %}
{% load homestaytags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Browse Page</title>
    <link rel="stylesheet" text="text/css" href="{% static "hms/browse/values.css" %}">
    <link rel="stylesheet" text="text/css" href="{% static "hms/browse/default.css" %}">
    <link rel="stylesheet" text="text/css" href="{% static "hms/browse/header.css" %}">
    <link rel="stylesheet" text="text/css" href="{% static "hms/browse/body.css" %}">
    {% block css %}{% endblock %}
    <script
      src="https://code.jquery.com/jquery-3.5.0.slim.js"
      integrity="sha256-sCexhaKpAfuqulKjtSY7V9H7QT0TCN90H+Y5NlmqOUE="
      crossorigin="anonymous"></script>
    {% block js %}{% endblock %}
</head>
<body>
<div id="nav" data-guest="" class="navbar">
    <div class="header-wrapper">
        <a href="/" class="logo">
            <img src="{% static "hms/logo.png" %}" height="30" width="50">
        </a>
        <div class="nav-links">
            {% if not user.is_authenticated %}
                <a href="{% url "account:login" %}?next={{ request.path }}">
                    <div class="sign-in-wrapper">
                        <span>Login</span>
                    </div>
                </a>
                <a href="{% url "account:signup" %}?next={{ request.path }}">
                    <div class="sign-in-wrapper">
                        <span>Sign up</span>
                    </div>
                </a>
            {% else %}
                <a href="{% url "hm:my" %}">
                    <div class="sign-in-wrapper">
                        <span>My Homestay</span>
                    </div>
                </a>
                <a href="{% url "hm:upload" %}?next={{ request.path }}">
                    <div class="sign-in-wrapper">
                        <span>Upload</span>
                    </div>
                </a>
                <a href="{% url "account:logout" %}?next={{ request.path }}">
                    <div class="sign-in-wrapper">
                        <span>Logout</span>
                    </div>
                </a>
            {% endif %}
        </div>
    </div>
</div>
<script>
    // When the user scrolls the page, execute myFunction
    window.onscroll = function() {myFunction()};

    // Get the navbar
    var navbar = document.getElementById("nav");

    // Get the offset position of the navbar
    var sticky = navbar.offsetTop;

    // Add the sticky class to the navbar when you reach its scroll position. Remove "sticky" when you leave the scroll position
    function myFunction() {
      if (window.pageYOffset >= sticky) {
        navbar.classList.add("sticky")
      } else {
        navbar.classList.remove("sticky");
      }
    }
</script>
<div id="main" class>
{% block content_main %}
{% endblock %}
</div>
</body>
</html>
