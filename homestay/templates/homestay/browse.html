{% extends './base.html' %}
{% load static %}
{% load homestaytags %}


{% block content_main %}
<div class="w3-content" style="max-width: 1400px">
<div class="w3-col l8 s12">
{% for homestay in homestay_list %}
  <div class="w3-card-4 w3-margin w3-white">
    <img src="{{ homestay.reviewimage_set.all.0.image.url }}" alt="Nature" style="width:100%; height: 400px;">
    <div class="w3-container">
      <h3><b>{{ homestay.title|upper }}</b></h3>
      <h5>Title description, <span class="w3-opacity">April 7, 2014</span></h5>
    </div>

    <div class="w3-container">
      <p>{{homestay.description}}</p>
      <div class="w3-row">
        <div class="w3-col m8 s12">
          <a href="{% url 'homestay:detail' homestay.id %}" class="w3-button w3-padding-medium w3-white w3-border"><b>READ MORE Â»</b></a>
        </div>
        <div class="w3-col m4 s12">
          <p class="w3-center"><span><b>Rating </b> <span class="w3-tag">5</span></span></p>
        </div>
      </div>
    </div>
  </div>
  <hr>
{% endfor %}
</div>
</div>
{% endblock content_main %}
